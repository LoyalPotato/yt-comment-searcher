<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;800;900&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main-content">
    <header>
      <p id="video-title"></p>
    </header>
    <main>
      <input type="text" id="comment-input" autofocus>
      <p id="error-msg"></p>
      <p id="no-comments">No comments found that include: </p>
      <ul id="comments-list"></ul>
      <template id="li_template">
        <li class="comment-row">
          <img alt="commenter" class="profilePic">
          <div>
            <h3 class="author"></h3>
            <p class="comment"></p>
          </div>
        </li>
      </template>
    </main>
  </main>
  <script src="../scripts/popup.js" type="module"></script>
</body>

</html>
